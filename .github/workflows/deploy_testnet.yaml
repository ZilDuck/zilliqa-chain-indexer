name: Deploy testnet

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'
      - name: Inject Dependencies
        run: |
          ./bin/di
      - name: Install vendors
        run: |
          go version
          go mod vendor

      - name: Copy Mappings
        run: |
          mkdir -p ./build
          cp -r config ./build/config

      - name: Build Indexerd
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o ./build/indexerd ./cmd/indexerd/main.go

      - name: Build Contract Importer
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o ./build/contractImporter ./cmd/importContracts/main.go

      - name: Build NFT Importer
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o ./build/nftImporter ./cmd/importNfts/main.go

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ZILKROAD_INDEXER_PEM }}
          SOURCE: "./build"
          REMOTE_HOST: "ec2-18-204-211-115.compute-1.amazonaws.com"
          REMOTE_USER: "ec2-user"
          TARGET: "/app/testnet"
